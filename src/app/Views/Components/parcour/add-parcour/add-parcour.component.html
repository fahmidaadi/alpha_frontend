
<div class="container">
    <form (ngSubmit)="onSubmit(addParcourForm)" #addParcourForm="ngForm">
      <div class="row">
        <h4>Ajouter un Parcour</h4>



        <label for="code">Code Parcour</label>
            <div class="input-group input-group-icon">
              <input 
                type="text" 
                name="code" 
                placeholder="Code du Parcour" 
                ngModel 
                [required]="true" 
              />
              <div class="input-icon"><i class="fa fa-calendar"></i></div>
            </div>
            <app-ui-message 
              [message]="'Code Parcour est requis '" 
              *ngIf="addParcourForm.controls['code'] && addParcourForm.controls['code'].errors?.['required']" 
              class="error-message"
            ></app-ui-message>
            
  
            <label for="name">Libellé Parcour</label>
            <div class="input-group input-group-icon">
              <input 
                type="text" 
                name="name" 
                placeholder="Libellé du Parcour" 
                ngModel 
                [required]="true" 
              />
              <div class="input-icon"><i class="fa fa-calendar"></i></div>
            </div>
            <app-ui-message 
              [message]="'Libellé Parcour est requis'" 
              *ngIf="addParcourForm.controls['code'] && addParcourForm.controls['code'].errors?.['required']" 
              class="error-message"
            ></app-ui-message>
            
      </div>
      <div class="row">
        <div class="col-half">
          
        </div>
        <div class="col-half">
          <div class="input-group">
           
  
            
            <app-confirm-button type="submit" class="app-confirm-button" [disabled]="addParcourForm.invalid"></app-confirm-button>
  
            
            <app-ui-message [message]="'Ajout avec succées'" *ngIf="successMessage" class="success-message"></app-ui-message>
    
            <app-ui-message [message]="'erreur d ajout'" *ngIf="errorMessage" class="error-message"></app-ui-message>
  
  
          </div>
        </div>
      </div>
    </form>
  </div>
