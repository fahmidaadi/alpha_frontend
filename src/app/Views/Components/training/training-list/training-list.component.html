<div>
  <h2 style="text-align: center" [hidden]="!showUpdateForm">
    Modifier {{ selectedTraining?.lib_formation_fr }}
  </h2>
  <div [hidden]="showUpdateForm">
    <h2>Liste des Formations</h2>
    <app-add-button class="AddTraining" (click)="AddTraining()"></app-add-button>
    <table datatable [dtOptions]="dtOptions" class="row-border hover" [hidden]="showUpdateForm"></table>
  </div>

  <div [hidden]="!showUpdateForm">
    <div class="container">
      <form #updateTrainingForm="ngForm" (ngSubmit)="onFormSubmit(updateTrainingForm)">
        <div class="row">
          <h4>Modifier une Formation</h4>

          <label for="code">Code du Formation</label>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Code du Formation" name="code" ngModel [required]="true" />
            <div class="input-icon"><i class="fa fa-user"></i></div>
          </div>
          <app-ui-message [message]="'Code du Formation est requis'"
            *ngIf="updateTrainingForm.controls['code'] && updateTrainingForm.controls['code'].errors?.['required']"
            class="error-message"></app-ui-message>


            <label for="name">Libellé du Formation</label>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Libellé du Formation" name="name" ngModel [required]="true" />
            <div class="input-icon"><i class="fa fa-user"></i></div>
          </div>
          <app-ui-message [message]="'Nom du Formation est requis'"
            *ngIf="updateTrainingForm.controls['name'] && updateTrainingForm.controls['name'].errors?.['required']"
            class="error-message"></app-ui-message>
        

            <label for="departement">Département</label>
            <div class="input-group input-group-icon">
            <select
                 name="departement" ngModel [required]="true" class="form-control" >         
             <option *ngFor="let selectedDepartment of  loadedDepartments" [value]="selectedDepartment.departement_id">{{ selectedDepartment.lib_departement_fr }}</option>
          </select>
        </div>
          <app-ui-message [message]="'Département est requise'" *ngIf="updateTrainingForm.controls['departement'] && updateTrainingForm.controls['departement'].errors?.['required']" class="error-message"></app-ui-message>
    
          <label for="collegeYear">Année Universitaire</label>
          <div class="input-group input-group-icon">
          <select
               name="collegeYear" ngModel [required]="true" class="form-control" >         
           <option *ngFor="let selectedCollegeYear of  loadedCollegeYears" [value]="selectedCollegeYear.annee_universitaire_id">{{ selectedCollegeYear.annee_universitaire }}</option>
        </select>
      </div>
        <app-ui-message [message]="'Année Universitaire est requise'" *ngIf="updateTrainingForm.controls['collegeYear'] && updateTrainingForm.controls['collegeYear'].errors?.['required']" class="error-message"></app-ui-message>
    



    </div>
        <div class="row">
          <div class="col-half">
            <div class="input-group">
              <div class="col-third">
              </div>
              <div class="col-third">
              </div>
              <div class="col-third">
              </div>
            </div>
          </div>
          <div class="col-half">

            <div class="input-group">


              <app-confirm-button type="submit" class="app-confirm-button"
                [disabled]="updateTrainingForm.invalid"></app-confirm-button>

              <app-ui-message [message]="'Modifiée avec succées'" *ngIf="successMessage"
                class="success-message"></app-ui-message>

              <app-ui-message [message]="'erreur de modification'" *ngIf="errorMessage"
                class="error-message"></app-ui-message>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
